        <h1 style="margin-left: 100px;">checkout</h1>

        <form action="">
            <div class="row">

                <div class="col1">
                    <h3 class="tittle"> 
                     billing address
                    </h3>
                    <div class="inputbox">
                        <span>full name :</span>
                        <input type="text" placeholder="enter name" required="required">
                    </div>

                    <div class="inputbox">
                        <span>email :</span>
                        <input type="email" placeholder="example@gmail.com" required="required">
                    </div>

                    <div class="inputbox">
                        <span>address :</span>
                        <input type="text" placeholder="enter your address" required="required">
                    </div>


                    <div class="inputbox">
                        <span>city:</span>
                        <input type="text" placeholder="enter city" required="required">
                    </div>

                    <div class="inputbox">
                        <span>zip code :</span>
                        <input type="number" placeholder="enter zip code" required="required">
                    </div>
                </div>







                <div class="col1">
                    <h3 class="tittle"> 
                     payment gateway
                    </h3>
                    <div class="inputbox">
                        <span>card accepted :</span><br> 
                        <img src="image/sbi atm.jpg" alt="">
                        <img src="image/atm2.jpg" alt="">
                        <img src="image/atm4.jpg" alt="">
                        <img src="image/rupay atm.jpg" alt="">

                       
                    </div>

                    <div class="inputbox">
                        <span>name on card:</span>
                        <input type="text" placeholder="shubham jaiswal" required="required">
                    </div>

                    <div class="inputbox">
                        <span>debit card number :</span>
                        <input type="number" placeholder="card number" required="required">
                    </div>


                    <div class="inputbox">
                        <span>cvv:</span>
                        <input type="number" placeholder="1234" required="required">
                    </div>

                    <div class="inputbox">
                        <span>expire date :</span>
                        <input type="date" placeholder="06/30/2026" required="required">
                    </div>

                   
                       <button>place order</button>
                </div>
