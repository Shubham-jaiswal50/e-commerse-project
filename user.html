<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/user.css">

</head>

<body>

    <div class="hero">
        <div id="home"><a href="home.html">home</a></div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">log in</button>
                <button type="button" class="toggle-btn" onclick="register()">register</button>


            </div>

            <div class="social-icon">
                <div><a href=""><i class="fa-brands fa-facebook-f"></i></a></div>
                        <div><a href=""><i class="fa-brands fa-twitter"></i></a></div>
                        <div><a href=""><i class="fa-brands fa-youtube"></i></a></div>

                       

        </div>
        <form id="login"  class="input-group">
            <input type="text" class="input-feild" placeholder="user id" required="required">
           
            <input type="password" class="input-feild" placeholder="enter password" required="required">
            <input type="checkbox" class="check-box" ><span>remember password</span>
            <button type="submit" class="submit-btn">log in</button>

        </form>

        <form id="register"  class="input-group">
            <input type="text" class="input-feild" placeholder="user id" required="required">
            <input type="email" class="input-feild" placeholder="email id" required="required">
            <input type="password" class="input-feild" placeholder="enter password" required="required">
            <input type="checkbox" class="check-box" ><span>i agree to the terms & condition</span>
            <button type="submit" class="submit-btn">register</button>

        </form>


        
    
        </div>
    </div>
    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn")

        function register(){
            x.style.left="-400px";
            y.style.left = "50px";
            z.style.left = "110px"
        }

        function login(){
            x.style.left="50px";
            y.style.left = "450px";
            z.style.left = "0px"
        }

    </script>
</body>
